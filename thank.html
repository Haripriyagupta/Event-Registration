<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You — Registration Complete</title>
  <style>
    :root{
      --green-600:#16a34a;
      --green-700:#15803d;
      --green-100:#f0fbf5;
      --white:#ffffff;
      --card-shadow: 0 10px 30px rgba(22,163,74,0.12);
      --radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,var(--green-100) 0%, var(--white) 100%);
      color:#044014;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:var(--white);
      border-radius:var(--radius);
      box-shadow:var(--card-shadow);
      padding:36px;
      display:grid;
      grid-template-columns:120px 1fr;
      gap:20px;
      align-items:center;
    }

    .logo-wrap{
      height:120px;
      width:120px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--green-600),var(--green-700));
      color:var(--white);
      font-weight:700;
      font-size:44px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .content h1{
      margin:0 0 6px 0;
      font-size:28px;
      color:var(--green-700);
      letter-spacing:0.2px;
    }

    .content p{
      margin:0 0 18px 0;
      color:#134e2a;
      line-height:1.5;
    }

    .small-note{
      font-size:13px;
      color:#0b3b20;
      opacity:0.9;
    }

    @media (max-width:640px){
      .card{grid-template-columns:1fr; padding:24px; gap:14px}
      .logo-wrap{height:92px;width:92px;font-size:36px;border-radius:12px}
      .content h1{font-size:22px}
    }

    .check{
      width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:transparent;position:relative;
    }
    .check svg{transform-origin:center; animation:pop 720ms cubic-bezier(.2,.9,.3,1) forwards}
    @keyframes pop{0%{transform:scale(.6) rotate(-10deg);opacity:0}100%{transform:scale(1) rotate(0);opacity:1}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="thanks-heading">
      <div class="logo-wrap" aria-hidden="true">
        TY
      </div>

      <div class="content">
        <div style="display:flex;align-items:center;gap:14px;">
          <div class="check" aria-hidden="true">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <circle cx="12" cy="12" r="12" fill="url(#g)"/>
              <path d="M7.5 12.5l2.5 2.5 6-7" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#16a34a"/><stop offset="1" stop-color="#15803d"/></linearGradient></defs>
            </svg>
          </div>
          <div>
            <h1 id="thanks-heading">Thank you — Registration complete!</h1>
            <p class="small-note">We've successfully received your registration details. A confirmation email has been sent (check spam if you don't see it).</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
