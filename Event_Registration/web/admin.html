<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .header {
      background: #c7f0c0;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin: 0;
    }

    .form-title {
      text-align: center;
      color: #555;
      font-weight: bold;
      margin: 15px 0;
      font-size: 16px;
    }

    .section {
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-weight: bold;
    }

    .highlight {
      background: #b7ecb0;
      padding: 40px 20px;
    }

    .section:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span style="font-size:40px;">G</span>DG <span style="font-size:40px;">A</span>ITR</h1>
    </div>
    <p class="form-title">EVENT REGISTRATION</p>

    <div class="section">ADMINâ€™S PORTAL</div>

    <div class="section">DOWNLOAD AS EXCEL SHEET/CSV</div>
  </div>
</body>
</html>
